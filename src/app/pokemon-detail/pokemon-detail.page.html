<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
            <ion-buttons>
              <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
            </ion-buttons>
        </ion-col>
        <ion-col size="9">
            <ion-title> {{ pokemon.name }} </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="pokemon">
  <ion-card>
    <img class="image" src="{{pokemon.imageURL}}" />
    <ion-card-header>
      <ion-card-title size="small">{{pokemon.name}}
        <ion-badge color="medium"> {{ pokemon.type }} </ion-badge> 
      </ion-card-title>
      <ion-card-subtitle>Number: #00{{pokemon.num}}</ion-card-subtitle> 
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Attack: {{ pokemon.attack }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Defense: {{ pokemon.defense }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Speed: {{ pokemon.speed }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
